<div class="cookies-container">
  <div class="table-container">
    <table mat-table [dataSource]="cookies">
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let cookie">
          <mat-radio-button
            [value]="cookie"
            [checked]="selectedCookie === cookie"
            (change)="onCookieSelect(cookie)"
          >
          </mat-radio-button>
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let cookie">{{ cookie.name }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Descripcion</th>
        <td mat-cell *matCellDef="let cookie">{{ cookie.description }}</td>
      </ng-container>

      <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef>Stock</th>
        <td mat-cell *matCellDef="let cookie">{{ cookie.stock }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Estatus</th>
        <td mat-cell *matCellDef="let cookie">
          <mat-chip-set>
            <mat-chip [ngClass]="getStatusClass(cookie.status)">
              {{ cookie.status }}
            </mat-chip>
          </mat-chip-set>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        [class.selected-row]="selectedCookie === row"
        (click)="onCookieSelect(row)"
      ></tr>
    </table>
  </div>

  <div class="actions-container">
    <button
      mat-raised-button
      color="primary"
      (click)="openProduccionComponent()"
      [disabled]="!selectedCookie"
    >
      Enviar a Producci√≥n
    </button>
  </div>
</div>
