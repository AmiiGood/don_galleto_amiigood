<h2 mat-dialog-title>Receta: {{ data.cookie.name }}</h2>
<mat-dialog-content>
  <div class="recipe-content">
    <h3>Ingredientes:</h3>
    <ul>
      <li *ngFor="let ingredient of ingredientsWithNames">
        {{ ingredient.name }}: {{ ingredient.quantity }} {{ ingredient.unit }}
      </li>
    </ul>

    <h3>Instrucciones:</h3>
    <ol>
      <li *ngFor="let instruction of data.recipe.instructions">
        {{ instruction }}
      </li>
    </ol>

    <div class="recipe-details">
      <p><strong>Rendimiento:</strong> {{ data.recipe.yield }} unidades</p>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cerrar</button>
</mat-dialog-actions>
